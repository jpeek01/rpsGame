<!-- Custom CSS -->

<body>
    <div class="container">
            <div class="row">
                <div class="header col-lg-12 col-md-12 col-sm-12">
                        <div id="logo margin10">
                            <h3 class="">Welcome to Rock, Paper, Scissors Battlegrounds</h3>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="playerBoard">
                        <h3 class="playerNameDisplay"></h3>
                        <form>
                            <div class="form-group">
                                <label for="playerName" class="margin5">Enter Name</label>
                                <input type="text" class="form-control margin5 maxwidth95" id="enterName">
                                <button type="button" id="submit" class="btn btn-primary btn-md margin5">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9">
                    <div class="gameBoard bgc margin10">
                        
                    </div>
                    <form>
                        <div class="form-group margin10">
                            <button type="button" id="rock" class="btn btn-primary btn-md">Rock</button>
                            <button type="button" id="paper" class="btn btn-primary btn-md">Paper</button>
                            <button type="button" id="scissors" class="btn btn-primary btn-md">Scissors</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
